<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// do ... .while语句
        /*
         *  do
         *  {
         *      statements	
         * 
         *  }
         *   while(expression)
         * 
         */
        var n = 0;
         do
         {
         	console.log(n);
         	n++;
         }
         while(n < 10)
         
		</script>
	</body>
</html>
