<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// for语句
        // for   for-in
        /*
         * for(initialize;test;increment)
         * {
         *     statements	
         * }
         * initialize  >  test > statements > increment > test > statements > increment > test
         */
        	var n;
		for(n = 0; n < 10; n++)
		{
			console.log(n);
		}
		
		var i,j;
		var sum = 0;
		for(i = 0, j =10;i < 10;i++,j--)
		{
			sum += i * j;
			console.log(sum);
		}
		
		
		//  for-in
		
		// for(variable in object){ statements }
		var arr = [100,200,300];
		for(var i = 0; i < arr.length;i++)
		{
			console.log(arr[i]);
		}
		
		for(var a in arr)
		{
			console.log("<" + arr[a] + ">")
		}
		
		</script>
		

	</body>
</html>
