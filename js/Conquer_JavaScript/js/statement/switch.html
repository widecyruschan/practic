<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// switch语句
        /*
         * switch(expression)
         * {
         *     case value1:
         *          statement1
         *          statement2
         *          break;
         *     case value2:
         *          statements
         *          break;
         *     default:
         *          statements
         * }
         */
        var n = 10;
        switch(n)
        {
        	    case 1:
        	        console.log(1);
        	        break;
        	    case 2:
        	        console.log(2);
        	        break;
        	    case 10:
        	        console.log(10);
        	        break;
        	    case 11:
        	        console.log(11);
        	        break;
        	    default:
        	        console.log("其他值");
        }
        
        var s = "hello";
        switch(s)
        {
        	    case "hello":
        	        console.log("hello");
        	        break;
        	    case "world":
        	        console.log("world");
        	        break;
        	    default:
        	        console.log("default");
        }
        
        
		</script>
	</body>
</html>
