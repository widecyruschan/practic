<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<script type="text/javascript">
		
		// with语句
        var obj = {x:30, y:40, z:60};
        console.log(obj.x);
        console.log(obj.y);
        console.log(obj.z);

        /*
         * with(object)
         * {
         *     statements	
         * }
         * 
         */
        var x  = 123;
        with(obj)
        {
        	   // var x = 100;
        	    console.log(x);
        	    console.log(y);
        	    console.log(z);
        }
        
        
        
		</script>
	</body>
