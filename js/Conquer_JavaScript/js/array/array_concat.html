<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：concat
			var arr = [1,2,3];
			console.log(arr.concat(4,5,6).join());
			console.log(arr.join());
			
			console.log(arr.concat(4, [7,8,9,"abc"],true).join());
			console.log(arr.concat(4, [7,8,9,"abc"],true).length);
			console.log(arr.concat(4, [7, [8,9],"abc"],false).length);
			
	       
		</script>
	</body>
</html>
