<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：unshift（push）和shift（pop）方法
	        // 从数组开头添加和删除元素
	        // unshift如果同时插入多个元素（有超过一个的参数），那么将一起插入，也就是说插入的顺序和参数的顺序保持不变
	        var stack = []
	        stack.unshift(1);   // [1]
	        stack.unshift(2);   // [2,1]? 
	        console.log(stack.join());
	        stack.unshift(3,4);  // [3,4,2,1]?
	        console.log(stack.join());
	        
	        stack.shift();
	        console.log(stack.join());
	        
	        console.log(stack.toLocaleString("-"));
		</script>
	</body>
</html>
