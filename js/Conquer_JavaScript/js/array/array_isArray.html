<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 判定对象是否为数组的isArray方法
			var arr = [1,2,3];
			var obj = {x:20,y:30};
			console.log(Array.isArray(arr));
			console.log(Array.isArray(obj));
			
			if(Array.isArray(arr))
			{
				console.log("是数组");
			}
            // ECMAScript 5
		</script>
	</body>
</html>
