<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：indexOf和lastIndexOf
			var arr = [1,2,3,"abc",true];
			console.log(arr.indexOf(2));
			console.log(arr.indexOf(2, 2));
			console.log(arr.indexOf("abc"));
			console.log(arr.lastIndexOf(2,2)); 
			
			var arr1 = [1,2,2,4,5,2];
			//  搜索数组中所有符合条件的数组元素的索引，这些索引以数组形式返回
			function findAll(a, x)
			{
				var results = [];
				var len = a.length;
				var pos = 0;
				while(pos < len)
				{
					pos = a.indexOf(x, pos);
					if(pos == -1) break;
					results.push(pos);
					pos++;
				}
				return results;
			}
			
			var result = findAll(arr1, 2);
			console.log(result.toString());
           
          
		</script>
	</body>
</html>
