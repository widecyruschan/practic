<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：every和some
            //  every：针对数组中的所有元素进行判定，只有所有的数组元素都满足指定的条件，every方法才返回true，否则返回false
            //  some： 针对部分的数组元素，也就是说，至少有一个数组元素满足指定条件，some方法就返回true，否则返回false
            
            var arr = [1,2,3,4,5,6, 11];
            console.log(arr.every(function(value){return value < 10;}));
            
            console.log(arr.some(function(value){return value > 10;}));
            
            
          
	        
		</script>
	</body>
</html>
