<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：splice（插入和删除数组元素）
            // 删除数组元素,splice方法返回了被删除的数组元素
            
            var arr1 = [1,2,3,4,5,6,7,8];
            console.log(arr1.splice(3).join());    //  [4,5,6,7,8]
            console.log(arr1.join());
            
            var arr2 = [1,2,3,4,5,6,7,8];
            console.log(arr2.splice(3, 3).join());  // [4,5,6]
            console.log(arr2.join());
			
	       // 插入数组元素
	       var arr3 =  [1,2,3,4,5,6,7,8];
	       arr3.splice(3, 0, "abc", "hello");
	       console.log(arr3.join());
	       arr3.splice(5,0,[1,2,3],true);
	       console.log(arr3.length);
	       
		</script>
	</body>
</html>
