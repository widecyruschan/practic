<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 创建数组
	        //  数组索引的最大值：2^32 - 2，  最大存储的数组元素：2^32 - 1
	        
	        // 1.  直接创建数组，使用[...]
	        // 2.  使用Array(...)进行创建
	        
	        var empty = [];   //  空数组
	        var array1 = [1,2,3,4,5];  //  数组元素个数为5
	        var misc = [1, 1.2, true, "abc"];   //  4个数组元素类型都不同
	        
	        var v = 20;
	        var array2 = [v,v * v,v+v];    //  数组元素值是变量或表达式
	        var array3 = [{x:20,y:"abc"},[{name:"Bill"},{value:30}]];  
	        
	        var array4 = [1,,,,5];    // 某些数组元素值无法确定，逗号之间可以不指定这些值,这些值某被设置成了undefined
	        var array5 = [,,,];       //  数组元素个数为3
	        console.log(array5.length);
	        
	        //  2  Array()
	        
	        var arr1 = new Array();  //  空数组
	        
	        var arr2 = new Array(20);   // 数组的长度是20
	        console.log(arr2.length);
	        
	        var arr3 = new Array(1,2,3,"Test", 20.1);
	        console.log(arr3[3]);
	        
	        
	        
	        
	        
	        
	        
		</script>
	</body>
</html>
