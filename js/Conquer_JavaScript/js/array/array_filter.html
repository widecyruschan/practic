<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：filter
           
           var arr = [1,2,3,4,5,6,7,8];
           
           var arr1 = arr.filter(function(value)
           {
               if(value % 2 == 1)
                   return true;
               else
                   return false;
           }
          );
          
          console.log(arr1.join());
          
          //  1:压缩稀疏数组
          
          var arr2 = [12,,,,,40];
          var arr3 = arr2.filter(function(value){return true;});
          console.log(arr3.join());
          
          //  2：过滤掉undefined或null的数组元素
          var arr4 = [12,undefined,null,,,,400];
          var arr5 = arr4.filter(function(value){return value != undefined && value != null;});
          console.log(arr5.join());
          
           

	        
		</script>
	</body>
</html>
