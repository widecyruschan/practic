<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：reduce和reduceRight
			//  应用于数组
			//  reduce：索引从低到高处理数组元素，最终将数组转换为一个值，实际上就是最后一次调用回调函数的返回值
			//  reduceRight：索引从高到低处理数组元素，最终将数组转换为一个值，实际上就是最后一次调用回调函数的返回值
			var arr = [1,2,3,4,5];
			
			// (1,2)  (3,3)   (6, 4),  (10, 5) = 15
			// (1,1)  (2, 2)  (4, 3), (7, 4), (11,5)  = 16
			var sum = arr.reduce(function(x,y){return x + y;},1);
			console.log(sum);
			//  (1,2)  (2,3), (6, 4), (24, 5) = 120
			var mul = arr.reduce(function(x,y){return x * y;});
			console.log(mul);
			//  [3, 1,2,3,4,5];
			//  (3,1), (3,2), (6,3), (18, 4), (72,5) = 360
			var mul1 = arr.reduce(function(x,y){return x * y;},3);
            console.log(mul1);
            
            var arr1 = [1,54,-3,50,12];
            var max = arr1.reduce(function(x,y){return (x > y)?x:y;});
            console.log(max);
 			
 			var n1 = arr.reduce(function(x,y){return x - y;});
 			//  (5,4), (1, 3), (-2, 2), (-4,1) = -5
 			var n2 = arr.reduceRight(function(x,y){return x - y;});
 			console.log(n1);
 			console.log(n2);

            
            
	        
	        
		</script>
	</body>
</html>
