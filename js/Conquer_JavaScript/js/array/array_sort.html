<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 数组方法：sort
	        var arr1 = ["ABC", "xyz","hello", "bill"];
	        var sorted_arr1 = arr1.sort();
	        console.log(arr1.join());
	        console.log(sorted_arr1.join());
	        
	        var arr2 = [22,4,123,4323];
	        arr2.sort(function(a,b){return b - a});
	        console.log(arr2.join());
	        
	        var arr3 = ["ABC", "aaa", "xyz"];
	        arr3.sort(function(s,t){
	        	    var a = s.toLowerCase();
	        	    var b = t.toLowerCase();
	        	    if(a < b) return 1;
	        	    if(a > b) return -1;
	        	    return 0;
	        	
	        });
	        
	        console.log(arr3.join());
		</script>
	</body>
</html>
