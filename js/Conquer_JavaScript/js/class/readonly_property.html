<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 让属性变为只读的
            //Object.defineProperty()
             
            function MyClass()
            {
            	
            }
            
            MyClass.prototype.name = "Bill";
            
            Object.defineProperty(MyClass.prototype, "name", {writable:false});
            
            var c = new MyClass();
            c.name = "Mike";
            console.log(c.name);
            
            Object.defineProperty(MyClass.prototype, "id", {writable:false, value:100});
            c.id = 200;
            console.log(c.id);
            

		</script>
	</body>
</html>
