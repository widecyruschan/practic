<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 对象属性存值器
			function MyClass()
			{
				
			}
			
			MyClass.prototype.name = "Bill";
			MyClass.prototype.newName = "";
			function setName(name)
			{
				console.log("setName");
				this.newName = "[" + name + "]";
			}
			
			Object.defineProperty(MyClass.prototype, "name", {set:setName});
			
			var c = new MyClass();
			c.name = "Mike";
			console.log(c.newName);
			
		</script>
	</body>
</html>
