<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 封装对象的状态
			function MyClass(name)
			{
				function getName()
				{
					console.log("getName");
					return name;
				}
				
				function setName(n)
				{
					console.log("setName");
					name = n;
				}
				
				Object.defineProperty(this, "name", {get:getName, set:setName,enumerable:true});
			}
			
			var c = new MyClass("Bill");
			
			c.name = "Mike";
			console.log(c.name);
			for(p in c)
			{
				console.log(p);
			}
			
		</script>
	</body>
</html>
