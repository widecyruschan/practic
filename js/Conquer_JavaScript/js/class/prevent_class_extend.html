	<body>
		<script type="text/javascript">
			// 禁止类的扩展
			
			function MyClass()
			{
				
			}
			MyClass.prototype.name = "abc";
			var c = new MyClass();
			console.log(c.name);
			
			//Object.preventExtensions(MyClass.prototype);
			Object.seal(MyClass.prototype);  // 不可扩展，不可配置
			MyClass.prototype.id = 200;
			console.log(c.id);
			
			delete MyClass.prototype.name;
			console.log(c.name);
			
			
			
		</script>
	</body>
