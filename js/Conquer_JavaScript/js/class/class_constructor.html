<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// constructor属性
			
			//  constructor和instanceof：由于多个页面拥有不同的构造函数，所以它们只能在同一个页面中使用
            function MyClass1()
            {
            	
            }
            function MyClass2()
            {
            	
            }
            var c = new MyClass2();
            
            switch(c.constructor)
            {
            	case MyClass1:
            	    console.log("MyClass1");
            	    break;
            	case MyClass2:
            	    console.log("MyClass2");
            	    break;
            }
            
           
           
        
		</script>
	</body>
</html>
