<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
            //  数学函数
            
            // 求幂
            console.log("Math.pow(2, 10)=%d",Math.pow(2,10));
            
            //  四舍五入
            console.log("Math.round(4.3)=%d", Math.round(4.3));
            console.log("Math.round(4.8)=%d", Math.round(4.8));
            
            //  向上取整
            console.log("Math.ceil(1.3)=%d", Math.ceil(1.3));
            console.log("Math.ceil(1.9)=%d", Math.ceil(1.9));
            
            //  向下取整
            console.log("Math.floor(1.3)=%d", Math.floor(1.3));
            console.log("Math.floor(1.9)=%d", Math.floor(1.9));
            
            // 求绝对值
            console.log("Math.abs(-10)=%d", Math.abs(-10));
             
            // 最大值和最小值
            console.log("Math.max(10,20,30,40)=%d,Math.min(10,20,30,40)=%d",Math.max(10,20,30,40),Math.min(10,20,30,40));
            
            // 随机数（0 <= random < 1)
            console.log("Math.random()=%f", Math.random());
            //  20 <= random < 50
            console.log("大于等于20，小于50的随机数：%d", 20 + Math.random() * 30);
            
            
            // 圆周率
            console.log("Math.PI=%f", Math.PI);
            
            //  E（自然对数的底数）
            console.log("Math.E=%f", Math.E);
            
            //  求自然对数
            console.log("Math.log(10)=%f", Math.log(10));
            
            //  e的n次幂
            console.log("Math.exp(5)=%f", Math.exp(5));
            
            //  求平方根 
            console.log("Math.sqrt(10)=%f", Math.sqrt(10));
            
            //  sin
            console.log("Math.sin(Math.PI/2)=%f", Math.sin(Math.PI/2)); //  参数是弧度
            
          
            
            
		</script>
	</body>
</html>
