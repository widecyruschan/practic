<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// 类型转换与值的相等性
        if(null == undefined)
        {
        	    console.log("null == undefined");
        }
        
        if("0" == 0)
        {
        	    console.log("\"0\" == 0");
        }
        
        if(0 == false)
        {
        	    console.log("0 == false");
        }
        
        if("0" == false)
        {
        	    console.log("\"0\" == false");
        }
        
        if(undefined == false)
        {
        	    console.log("undefined == false");
        }
		</script>
	</body>
</html>
