		<script type="text/javascript">
			// 数值类型
            // 不区分整数和浮点数，所有的数值都是用浮点数表示
            //  IEEE 754  64位浮点格式的数值
            //  浮点数:最大值：1.798... 10^308   最小值：5*10^-324
            //  整数：最小值：-2^53    最大值：2^53
            
            var decimal = 20;
            var hex = 0xFE; // 十六进制：相当于十进制的254
            var octal = 077; // 八进制
            //alert()
            console.log(hex);
            console.log(octal);
            
            var value1 = 3.1415926;
            var value2 = 123.543;
            
            var value3 = 1.3e20;    // 1.3*10^20
            var value4 = 1.5E-12;   //  1.5*10^-12
            
            console.log(value3);
            console.log(value4);

		</script>
