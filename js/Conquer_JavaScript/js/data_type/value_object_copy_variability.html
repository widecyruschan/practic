<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// 值与对象的复制和可变性
        var name1 = "Mike";
        var name2 = name1;
        name2 = "abc";
        console.log("name1 = %s", name1);
        
        var product1 = {name:"iPhone6", price:5600};
        var product2 = product1;   //  对象引用的复制
        product2.name = "iPhone6 Plus";
        product2.price = 6600;
        console.log(product1);
        
        var arr1 = [1,2,3];
        var arr2 = arr1;
        arr2[2] = "432";
        console.log(arr1);
        
        // 可变性
        var s = "龙飞凤舞";
        s[0] = "a";
        console.log(s);
        
        var obj = {x:"bill"};
        obj.x = "John";
        console.log(obj);
        
        
        
		</script>
	</body>
</html>
