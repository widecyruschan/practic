<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 函数属性：length
			// arguments.length:用来获取值参的个数
			// 函数的length属性：用来获取形参的个数
			
			function fun(x,y,z)
			{
				console.log("arguments.length = ", arguments.length);
				console.log("fun.length = ", fun.length);
			}
			
			fun(1,2,3,4,5,6);
			
			var f = function(x,y,z)
			{
				console.log("arguments.length = ", arguments.length);
				console.log("arguments.callee().length = ", arguments.callee.length); //  访问callee时，不要使用(...)，否则可能引起递归
			}
			f(1,2,3,4);
		</script>
	</body>
</html>
