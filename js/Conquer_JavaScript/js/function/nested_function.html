<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 嵌套函数
			function fun(a,b)
			{
				var x = 10;
				//  嵌套函数
				function add()
				{
					return a + b;
				}
				function sub()
				{
					return x - a - b;
				}
				return add() * sub();
			}
	       console.log(fun(10,20));
		</script>
	</body>
</html>
