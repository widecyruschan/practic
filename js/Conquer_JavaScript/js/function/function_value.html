<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 将函数作为值使用
		    function sum(a,b)
		    {
		    	    return a + b;
		    }
		    var s = sum;
		    console.log(sum(1,2));
		    console.log(s(3,4));
		    //  在对象中定义方法的一种方式
		    var obj = {max:function(a,b){if(a > b) return a; else return b;}};
		    var v = obj.max(30,40);
		    console.log(v);
		    
		    var arr = [function(value){return value * value;}];
		    console.log(arr[0](20));
		    
		</script>
	</body>
</html>
