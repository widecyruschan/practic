<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 可选形参
			//  形参（Parameter）和值参（Argument）
			//  a和b是形参
			function fun1(a,b)
			{
				
			}
			//  20和30是相对于a和b的值参
			fun1(20, 30);
			//  b和c都是可选形参
			function fun2(a,b,c)
			{
				if(b == undefined)
				{
					b = 5;
				}
				if(c == undefined)
				{
					c = 12;
				}
				if(a == undefined)
				{
					throw new Error("a必须传递一个数值类型的值")
				}
				return a + b + c;
			}
			console.log(fun2(10));
			console.log(fun2(10,30));
			console.log(fun2(10,30,100));
			console.log(fun2());
		</script>
	</body>
</html>
