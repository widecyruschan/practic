<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// callee属性
		    // arguments
		    //  callee属性可以获取当前被调用函数的本身
		    
		    var fun = function(value)
		              {
		                  if(value == 1)
		                  {
		                  	  console.log("终止");
		                  }
		                  else
		                  {
		                  	   arguments.callee(1);
		                  }
		              }

		   fun(3);
		   //  计算阶乘
		   var jc = function(n)
		   {
		       if(n <= 1) return 1;
		       return n * arguments.callee(n - 1);
		   };
		   
		   console.log(jc(6));
		   
		</script>
	</body>
</html>
