<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 函数定义
			// 1.  function
			// 2.  函数名称 （可选的）
			// 3.  函数参数，使用(...)将参数括起来。
			// 4.  一对花括号，将函数体括起来  return （可选）
			
			function add(a1, a2)
			{
				return a1 + a2;
			}
			console.log(add(4,5));
			
			var arr = [4,3,1,5,3];
			//  匿名的函数
			arr.sort(function(a,b){return a - b;});
			console.log(arr.toString());
			
			
	       
		</script>
	</body>
</html>
