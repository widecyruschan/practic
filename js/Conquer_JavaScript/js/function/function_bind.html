<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 函数方法：bind
			// call和apply
			// bind、call和apply：将一个函数作为一个对象的方法调用，在函数中可以使用this
			// bind返回一个函数对象
			function fun(m,n)
			{
				return m + n + this.x;
			}
			
			var obj = {x:100};
			
			console.log("fun.call(obj,1,2) = ", fun.call(obj,1,2));
			console.log("fun.apply(obj,[1,2]) = ", fun.apply(obj,[1,2]));
			var f = fun.bind(obj, 1);
			console.log("f = ", f(4));
			
		</script>
	</body> 
</html>
