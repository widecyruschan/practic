	<body>
		<script type="text/javascript">
			// 值参对象（解决可变参数问题）
			//  arguments
			function fun1(x,y,z)
			{
				console.log(arguments.length);
			}
			fun1(1,2,3,4,5,6,7,8);
			//  计算任意多个数值的和
			function sum(base/*,...,*/)
			{
				var result = 0;
				for(var i = 0; i < arguments.length;i++)
				{
					result += arguments[i];
				}
				return result;
			}
			
			console.log(sum(10,1,2,3,4,5,6,6,7,8,8,123));
		</script>
	</body>
