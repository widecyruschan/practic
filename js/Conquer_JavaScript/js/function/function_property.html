<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 函数属性
		    //  函数和数组一样，是一类特殊的对象
		    
		    fun.counter = 0;
		    function fun()
		    {
		    	    return ++fun.counter;
		    }
		    for(var i = 0; i < 10;i++)
		    {
		    	    console.log(fun());
		    }
		    
		    //  计算阶乘
		    function jc(n)
		    {
		    	    if(isFinite(n) && n > 0 && n == Math.round(n))
		    	    {
		    	        //  第1次计算n的阶乘
		    	    	    if(!(n in jc))
		    	    	    {
		    	    	    	    jc[n] = n * jc(n - 1);
		    	    	    }
		    	    	    return jc[n];
		    	    }
		    	    else
		    	    {
		    	    	    return NaN;
		    	    }
		    }
		    jc[1] = 1;  //  设置递归的终止条件
		    console.log(jc(10));
		</script>
	</body>
</html>
