<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//  属性描述符
        var obj1 = {x:1, y: 2};   //  数据属性
        //  数据属性的描述符
        //  1.  value
        //  2.  可写性  writable
        //  3.  可枚举性  enumerable
        //  4.  可配置型  configurable
        
        var obj2 = {                     //  存取器属性
        	   get name(){return "Bill";}
        	
        };
        //  存取器属性
        //  1. get
        //  2. set
        //  3.  可枚举性
        //  4.  可配置型
        
        console.log(Object.getOwnPropertyDescriptor(obj1, "x"));
        console.log(Object.getOwnPropertyDescriptor(obj1, "xx"));
        console.log(Object.getOwnPropertyDescriptor(obj1, "toString"));
        
        for(p in obj1)
        {
        	    console.log(p);
        }
        
        Object.defineProperty(obj1, "x", {enumerable:false});
        for(p in obj1)
        {
        	    console.log(p);
        }
        
        Object.defineProperty(obj1, "y", {writable:false});
        obj1.y = 200;
        console.log(obj1.y);
        
        var obj2 = Object.defineProperties({},{
        	xx:{value:1, writable:false,enumerable:true,configurable:true},
        	yy:{value:20,enumerable:true},
        	name:{
        		
        		get:function(){return "Mike";},
        		enumerable:true,
        		configurable:true
        	}
        	
        })
        for(p in obj2)
        {
        	    console.log(p);
        }
        
		</script>
	</body>
</html>
