<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// in运算符
	    //  用于判断对象中是否存在某个属性
	    
	    var person = {name:"Bill", age:24};
	    var x = "name" in person;
	    console.log(x);
	    
	    var values = [4,5,6,7];
	    var y = 3 in values;//"3" in values;  // 2是索引
	    console.log(y);
	    
	    
	    
	    
		</script>
	</body>
</html>
