<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		// delete运算符
	    //  1.  删除全局变量
	    //  2.  删除对象属性
	    //  3.  删除数组元素
        
        //  1.  删除全局变量
        value = 20;
        console.log(value);
        delete value;
       // console.log(value);

        //  2. 删除对象属性
        var obj = {name:"Bill", age:18};
        console.log("name:" + obj.name);
        console.log("name" in obj);
        delete obj.name;
        console.log("name:" + obj.name);
        console.log("name" in obj);
        
        //  3.  删除数组元素
        var arr = [100,200,300];
        console.log(arr[1]);
        console.log(1 in arr)
        delete arr[1]
        console.log(arr[1]);
        console.log(1 in arr)
        console.log(arr[2]);
        
        arr[1] = 123;
        console.log(arr[1]);
        
		</script>
	</body>
</html>
