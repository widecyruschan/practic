<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 用于模式匹配的String方法：replace
			
			//  replace：返回替换后的结果
			//  replace有两个参数：
			//  第1个参数：正在表达式或字符串,如果是字符串，replace只替换第一个满足条件的子字符串
			//  第2个参数：进行替换的字符串
			
			var str1 = "abcddabc";
			
			console.log(str1.replace("a", "x"));
			console.log(str1.replace(/a/, "x"));
			console.log(str1.replace(/a/g, "x"));

			
			
		</script>
	</body>
</html>
