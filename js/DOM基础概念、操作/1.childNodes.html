<!DOCTYPE html>

<script type="text/javascript">
	window.onload=function(){
		var oUl= document.getElementById("ul1");
		/*
		  	元素.childNodes : 只读属性 子节点列表集合
		  		标准下：包含了文本和元素类型的节点，也会包含非法嵌套的子节点
		  		非标准下：只包含元素类型的节点，IE7以下不会包含非法嵌套子节点
		 
		 		childNodes只包含一级子节点，不包含其后辈孙级以下的节点
		 
		 	DOM节点的类型有很多种  共12种
		 	元素.nodetype :只讲属性 当前元素的节点类型
		 
		 	元素节点 ：1
		 	属性节点 ：2
		 	文本节点 ：3
		 */

	}

</script>
<body>
	<ul id="ul1" style="border: 1px solid red;">
		<li>1111 <span>span</span></li>
		<li>22222</li>
		<li>3333</li>
		<li>4444</li>
	</ul>
</body>
</html>
